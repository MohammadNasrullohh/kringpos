name: KringPos
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  audioplayers: ^5.2.1
  firebase_core: ^2.32.0
  image_picker: ^1.1.1
  image: ^4.1.3
  flutter_image_compress: ^2.1.0
  shared_preferences: ^2.2.2
  flutter_material_symbols: ^0.0.4
  path_provider: ^2.0.15
  path: ^1.8.3
  cloudinary_public: ^0.23.1
  camera: ^0.10.5+9
  flutter_feather_icons: ^2.0.0
  firebase_database: ^10.3.7
  google_mlkit_commons: ^0.4.0
  firebase_auth: ^4.16.0
  http: ^0.13.6
  google_mlkit_face_detection: ^0.7.0
  cupertino_icons: ^1.0.8


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
