    - assets/role.png
    - assets/email.png
    - assets/delete.png
    - assets/galeri.png
    - assets/kamera.png
    - assets/bakwan.png
    - assets/search1.png
    - assets/simpan.png
    - assets/keluar.png
    - assets/profiledropdown.png
    - assets/logo.png
    - assets/titik3.png
    - assets/notif.png
    - assets/eye.png
    - assets/rolekasir.png
    - assets/roleowner.png
    - assets/tombolmasuk.png
    - assets/tomboldaftar.png
    - assets/tombolkasir.png
    - assets/tombolowner.png
    - assets/logobesar.png
